<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Upload Book</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    /* General page styling */
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
    }

    h1 {
        text-align: center;
        color: #333;
    }

    /* Form styling */
    form {
        width: 80%;
        max-width: 600px;
        margin: 30px auto;
        padding: 20px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
        font-size: 16px;
        margin: 10px 0;
        display: block;
        color: #555;
    }

    input[type="text"],
    input[type="file"],
    button {
        width: 100%;
        padding: 10px;
        margin: 8px 0 20px;
        border-radius: 4px;
        border: 1px solid #ccc;
        font-size: 16px;
    }

    input[type="text"]:focus,
    input[type="file"]:focus,
    button:focus {
        outline: none;
        border-color: #4CAF50;
    }

    button {
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
        font-size: 16px;
    }

    button:hover {
        background-color: #45a049;
    }

    /* Success/Error message styling */
    .message, .error {
        text-align: center;
        font-size: 18px;
        margin: 20px auto;
        padding: 10px;
        border-radius: 5px;
    }

    .message {
        background-color: #d4edda;
        color: #155724;
    }

    .error {
        background-color: #f8d7da;
        color: #721c24;
    }

    /* View All Books button styling */
    .btn-view-books {
        display: inline-block;
        text-align: center;
        font-size: 1.2em;
        text-decoration: none;
        color: #fff;
        background-color: #4CAF50;
        padding: 12px 20px;
        border-radius: 5px;
        margin-top: 20px;
        transition: background-color 0.3s, transform 0.3s;
    }

    .btn-view-books:hover {
        background-color: #45a049;
        transform: scale(1.05);
    }
  </style>
</head>
<body>

<h1>Upload Book</h1>

<!-- Form to upload book -->
<form action="/upload-book" method="post" enctype="multipart/form-data">
  <label for="instructorName">Instructor Name:</label><br>
  <input type="text" id="instructorName" name="instructorName" required><br><br>

  <label for="bookTitle">Book Title:</label><br>
  <input type="text" id="bookTitle" name="bookTitle" required><br><br>

  <label for="bookFile">Select Book File:</label><br>
  <input type="file" id="bookFile" name="bookFile" required><br><br>

  <button type="submit">Upload Book</button>
</form>

<!-- Success/Error message display -->
<div th:if="${message}" class="message" th:text="${message}">
  <!-- Show "View All Books" button on successful upload -->
  <a href="/books" class="btn-view-books">View All Books</a>
</div>

<div th:if="${error}" class="error" th:text="${error}"></div>

</body>
</html>
