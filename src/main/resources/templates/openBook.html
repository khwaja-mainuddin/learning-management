<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Books</title>
  <style><style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1995AD;
            padding: 15px;
        }

        header .navbar {
            background-color: transparent;
            padding: 0;
        }

        header .navbar-brand {
            color: white;
            font-weight: bold;
            font-size: 24px;
            display: flex;
            align-items: center;
        }

        header .navbar-brand img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
        }

        .navbar-brand img.logo {
            width: 90px; /* Adjust as needed */
            height: auto;
            border-radius: 50%; /* Makes the logo circular */
            object-fit: cover;
        }

        .navbar-brand span {
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
            letter-spacing: 2px;
        }

        main {
            padding: 20px;
        }

        h2 {
            color: #1995AD;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.1);
            font-size: 2rem;
        }

        .btn {
            font-size: 16px;
            padding: 10px 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-primary {
            background-color: #1995AD;
            border-color: #1995AD;
        }

        .btn-secondary {
            background-color: #A1D6E2;
            border-color: #A1D6E2;
        }

        .btn-primary:hover,
        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        .card {
            margin-top: 30px;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: box-shadow 0.3s ease;
        }

        .card:hover {
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.2);
        }

        .card-header {
            background-color: #1995AD;
            color: white;
            font-size: 18px;
            font-weight: bold;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #1995AD;
            color: black; /* Ensure text color is white */
            font-weight: bold;
        }

        td {
            background-color: #f1f1f2;
        }

        td a {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        td a:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        footer {
            text-align: center;
            background-color: #1995AD;
            padding: 15px;
            color: white;
            margin-top: 30px;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }</style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1>Study Books</h1>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>#</th>
      <th>Book Title</th>
      <th>Instructor Name</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <!-- Example: Replace with backend data dynamically -->
    <tr th:each="book, iterStat : ${books}">
      <td th:text="${iterStat.index + 1}"></td>
      <td th:text="${book.title}"></td>
      <td th:text="${book.instructorName}"></td>
      <td>
        <a th:href="@{'/open-book/' + ${book.id}}" class="btn btn-success">Open</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
