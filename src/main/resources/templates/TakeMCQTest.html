<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Take MCQ Test</title>
  <style><style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1995AD;
            padding: 15px;
        }

        header .navbar {
            background-color: transparent;
            padding: 0;
        }

        header .navbar-brand {
            color: white;
            font-weight: bold;
            font-size: 24px;
            display: flex;
            align-items: center;
        }

        header .navbar-brand img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
        }

        .navbar-brand img.logo {
            width: 90px; /* Adjust as needed */
            height: auto;
            border-radius: 50%; /* Makes the logo circular */
            object-fit: cover;
        }

        .navbar-brand span {
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
            letter-spacing: 2px;
        }

        main {
            padding: 20px;
        }

        h2 {
            color: #1995AD;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.1);
            font-size: 2rem;
        }

        .btn {
            font-size: 16px;
            padding: 10px 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-primary {
            background-color: #1995AD;
            border-color: #1995AD;
        }

        .btn-secondary {
            background-color: #A1D6E2;
            border-color: #A1D6E2;
        }

        .btn-primary:hover,
        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        .card {
            margin-top: 30px;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: box-shadow 0.3s ease;
        }

        .card:hover {
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.2);
        }

        .card-header {
            background-color: #1995AD;
            color: white;
            font-size: 18px;
            font-weight: bold;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #1995AD;
            color: black; /* Ensure text color is white */
            font-weight: bold;
        }

        td {
            background-color: #f1f1f2;
        }

        td a {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        td a:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        footer {
            text-align: center;
            background-color: #1995AD;
            padding: 15px;
            color: white;
            margin-top: 30px;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }</style>
  <link href="/css/style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h1>Take MCQ Test</h1>
<form action="/take-mcq-test" method="get">
  <!-- Display the current question -->
  <p>Question <span th:text="${currentQuestion + 1}"></span>: <span th:text="${question.questionText}"></span></p>

  <!-- Options for the question -->
  <input type="radio" th:id="'option_a' + ${question.id}" th:name="'question' + ${question.id}" th:value="A" th:checked="${selectedOptions[question.id] == 'A'}">
  <label th:for="'option_a' + ${question.id}" th:text="${question.optionA}"></label><br>

  <input type="radio" th:id="'option_b' + ${question.id}" th:name="'question' + ${question.id}" th:value="B" th:checked="${selectedOptions[question.id] == 'B'}">
  <label th:for="'option_b' + ${question.id}" th:text="${question.optionB}"></label><br>

  <input type="radio" th:id="'option_c' + ${question.id}" th:name="'question' + ${question.id}" th:value="C" th:checked="${selectedOptions[question.id] == 'C'}">
  <label th:for="'option_c' + ${question.id}" th:text="${question.optionC}"></label><br>

  <input type="radio" th:id="'option_d' + ${question.id}" th:name="'question' + ${question.id}" th:value="D" th:checked="${selectedOptions[question.id] == 'D'}">
  <label th:for="'option_d' + ${question.id}" th:text="${question.optionD}"></label><br><br>

  <!-- Hidden field to keep track of the current question index -->
  <input type="hidden" th:name="q" th:value="${currentQuestion + 1}" />

  <!-- Next button -->
  <input type="submit" value="Next" th:if="${currentQuestion < totalQuestions - 1}" />
</form>

<!-- Submit form -->
<form action="/submit-mcq-test" method="post">
  <th:block th:each="entry : ${selectedOptions}">
    <input type="hidden" th:name="'question' + ${entry.key}" th:value="${entry.value}" />
  </th:block>
  <input type="submit" value="Submit" class="btn btn-primary mt-2" />
</form>


</body>
</html>
